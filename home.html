.species-list {

  gap: 1rem;
  margin-bottom: 2rem;
}

.species-item {

  border-radius: 4px;
  overflow: hidden;
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.species-item:hover {

}

.species-item img {

.products {

.products h3 {

.products img {

.products p {

</style>

            <span>${species.name}</span>
          `;
          speciesItem.onclick = () => showPlantInfo(species);
          speciesList.appendChild(speciesItem);
        });
      }
  
      function showPlantInfo(species) {
        const plantInfo = document.querySelector('.products');
        plantInfo.innerHTML = `
          <h3>${species.name}</h3>
          <img src="${species.image}" alt="${species.name}">
          <p><b>Importance:</b> ${species.importance}</p>
          <p><b>Uses:</b> ${species.uses}</p>
          <p><b>Region of Availability:</b> ${species.availability}</p>
          <p><b>Disadvantages:</b> ${species.disadvantages}</p>
          <p><b>Price in Indian Rupees:</b> ${species.price}</p>
          <button onclick="addToCart('${species.id}', '${species.name}', '${species.price}')">Add to Cart</button>
        `;
  
        plantInfo.scrollIntoView({ behavior: 'smooth' }, true);
      }
      function addToCart(productId, productName, productPrice) {
        cart.push({ id: productId, name: productName, price: productPrice });
        updateCart();
    }

    function updateCart() {
        const cartItemsHtml = cart.map(item => `
            <div class="cart-item">
                <p>${item.name}</p>
                <p>Price: $${parseFloat(item.price).toFixed(2)}</p>
            </div>
        `).join('');

        const total = cart.reduce((acc, item) => acc + parseFloat(item.price), 0);
        document.querySelector('#cart-items').innerHTML = cartItemsHtml;
        document.querySelector('#cart-total').textContent = `Total: $${total.toFixed(2)}`;

    }

    function checkout() {
        alert('Checkout button clicked. This is just a prototype.');
    }

    showCategory('indoor');
</script>
